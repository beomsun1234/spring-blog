<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/common :: head('게시판')">
    <!-- Required meta tags -->
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common :: menu(board)"></nav>
<div class="container">
    <h2>게시판</h2>
    <form action="#" th:action="@{/board/list/{id} (id = ${id})}" method="put" th:object="${postForm}">
        <input type="hidden" id="id" th:value="${id}">
        <div class="form-group">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="${postForm.title}" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control summernote" id="content" rows="3" th:field="${postForm.content}"></textarea>
        </div>
    </form>
    <div class="text-right">
        <button type="button" id="btn-update" class="btn btn-primary">확인</button>
        <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/board.js"></script>
<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 300
    });
</script>
</body>
</html>
